<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <html data-theme="cupcake"></html>
</head>
<body>
    <main class="m-7">
        <section class="grid gap-3 grid-cols-1 md:grid-cols-1 lg:grid-cols-5">
            <div class="col-span-0  lg:col-span-4">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                    <div class="">
                      <!-- Triangle Area -->
                        <div class="card bg-base-100 w-full shadow-xl">
                            <figure>
                                <img class=""
                                  src="/module 26/geometry-genius-resources-main/images/triangle.png"
                                  alt="Shoes" />
                              </figure>
                            <div class="card-body">
                              <h2 class="text-2xl font-semibold text-center">Triangle</h2>
                              <p class="text-center">Area (a) =0.5 x b x h</p>

                              <div class="flex justify-center">
                                <input id="base" class="w-20 rounded-md" type="number" placeholder="b">
                                <span class="ml-2 mr-4">cm</span>
                                <input id="height" class="w-20 rounded-md" type="number" placeholder="h">
                                <span  class="ml-2 mr-4">cm</span>
                              </div>

                              <div>
                                <p class="text-xl font-bold">Area: <span id="triangle-area"></span><span>cm <sup>2</sup></span>
                                </p>
                              </div>

                              <div class="card-actions justify-center rounded-md">
                                <button onclick="calculatetriangle()" class="btn btn-primary">Calculate</button>
                              </div>
                            </div>
                          </div>
                    </div>
                    <div class="">
                      <!-- Rectangle Area  -->
                        <div class="card bg-base-100 w-full shadow-xl">
                            <figure>
                                <img class=""
                                  src="/module 26/geometry-genius-resources-main/images/rectangle.png"
                                  alt="Shoes" />
                            </figure>
                            <div class="card-body">
                              <h2 class="text-2xl text-center font-semibold">Rectangle</h2>
                              <p class="text-center">Area(a) = w x l</p>

                              <!-- Input for w and l -->

                              <div class="flex justify-center">
                                <input id="rec-width" class="w-20" placeholder="width" type="number ">
                                <span class="ml-2 mr-4">cm</span>
                                <input id="rec-length" class="w-20" placeholder="length" type="number">
                                <span class="ml-2 mr-4">cm</span>
                              </div>

                              <div>
                                <p class="text-xl font-bold">Area: <span id="recarea"></span><span>cm <sup>2</sup></span></p>
                              </div>
                              <div class="card-actions justify-center">
                                <button onclick="calculaterectangle()" class="btn btn-primary">Calculate</button>
                              </div>
                            </div>
                          </div>
                    </div>
                    <!-- Parallelogram area  -->
                    <div class="">
                        <div class="card bg-base-100 w-full shadow-xl">
                            <figure>
                                <img class=""
                                  src="/module 26/geometry-genius-resources-main/images/parallelogram.png"
                                  alt="Shoes" />
                              </figure>
                            <div class="card-body">
                              <h2 class="text-2xl text-center font-semibold">Parallelogram </h2>
                              <p class="text-center">Area (A)= b x h</p>
                              <div class="card-actions justify-end">
                                <button class="btn btn-primary">Buy Now</button>
                              </div>
                            </div>
                          </div>
                    </div>
                    <!-- Rhombus Area -->
                    <div class="">
                        <div class="card bg-base-100 w-full shadow-xl">
                            <figure>
                                <img class=""
                                  src="/module 26/geometry-genius-resources-main/images/rhombus.png"
                                  alt="Shoes" />
                              </figure>
                            <div class="card-body">
                              <h2 class="text-center text-2xl font-semibold">Rhombus</h2>
                              <p class="text-center">Area(A)= 0.5 x d1 x d2</p>
                              <div class="card-actions justify-end">
                                <button class="btn btn-primary">Buy Now</button>
                              </div>
                            </div>
                          </div>
                    </div>
                    <!-- pentagon Area -->
                    <div class="">
                        <div class="card bg-base-100 w-full shadow-xl">
                            <figure>
                                <img class=""
                                  src="/module 26/geometry-genius-resources-main/images/pentagon.png"
                                  alt="Shoes" />
                              </figure>
                            <div class="card-body">
                              <h2 class="text-center text-2xl font-semibold">Pentagon</h2>
                              <p class="text-center">Area(A)= 0.5 x p x b</p>
                              
                              <div class="card-actions justify-end">
                                <button class="btn btn-primary">Buy Now</button>
                              </div>
                            </div>
                          </div>
                    </div>
                    <!-- Ellipse area -->
                    <div class="">
                        <div class="card bg-base-100 w-full shadow-xl">
                            <figure>
                                <img class=""
                                  src="/module 26/geometry-genius-resources-main/images/ellipse.png"
                                  alt="Shoes" />
                              </figure>
                            <div class="card-body">
                              <h2 class="text-center font-semibold text-2xl">Ellipse</h2>
                              <p class="text-center">Area(A)= pi x ab</p>
                              <div class="card-actions justify-end">
                                <button class="btn btn-primary">Buy Now</button>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
            <div class="border-2 border-solid border-gray-600 rounded-lg">
                <p class="text-2xl font-serif text-center">Area Calculator</p>
            </div>
        </section>
    </main>

    <script src="triangle.js"></script>
    <script src="rectangle.js"></script>
    
</body>
</html>
